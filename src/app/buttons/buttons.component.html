<div class="row">
  <div *ngFor="let button of buttons" class="col-md-6 col-xs-12">
    <button
      class="btn {{ button.class }}-button mytooltip"
      id="{{ button.id }}"
      (click)="onClick(button.id)"
      role="button"
    >
      {{ button.text }}
    </button>
    <app-tool-tip [toolTip]="button.toolTip"></app-tool-tip>
  </div>
</div>
